debug: false
metrics: true
pack-type: folder
namespace: "betterhealthbar"
default-duration: 60
build-folder: "BetterHealthBar/build"
default-height: 1
look-degree: 20
look-distance: 15
merge-other-folder: []
create-pack-mcmeta: true
enable-self-host: true
self-host-port: 8163
blacklist-entity-type:
  - ARMOR_STAND
  - TEXT_DISPLAY
  - BLOCK_DISPLAY
  - ITEM_DISPLAY
disable-to-invulnerable-mob: true
shaders:
  rendertype_text.vsh: true
  rendertype_text.fsh: true
use-core-shaders: true